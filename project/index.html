<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header class="title">
            <div class="logo"></div>
            <img src="./images/title.png" alt="">
            <div>
            </div>
        </header>

        <main class="game">
            <div class="player-1">

            </div>
            <div class="buttons">
                <button class="reset" onclick="location.reload()">Reset</button>
                <button class="manual">Manual</button>
                <button class="randomPlayer">Randomise</button>
                <button class="game-start">Start Game</button>
                <button class="rotate hide">Rotate</button>
                <button class="win-display hide"></button>
            </div>
            <div class="player-2">

            </div>
        </main>
        <footer class="footer">
            <div>
                <span>Created By: rohan-1-3</span>
                <a href="https://github.com/Rohan-1-3/BattleShip-BS-" target="_blank">
                    <img src="./images/github.png" alt="github">
                </a>
            </div>

            <!-- <div class="icons">
                <span>Images By:</span>
                <a href="" target="_blank">
                    Some site
                </a>
            </div> -->

</html>
